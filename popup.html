<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>TMS Jobs Viewer + Accept</title>
    <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    width: 440px;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
    background: #f5f5f5;
    color: #111827;
  }

  h1 {
    font-size: 16px;
    margin: 0 0 8px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  /* Pulsanti più interattivi */
  button {
    padding: 4px 10px;
    font-size: 12px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    background: #ffffff;
    color: #111827;
    transition:
      background-color 0.15s ease,
      box-shadow 0.15s ease,
      transform 0.05s ease,
      border-color 0.15s ease;
    box-shadow: 0 1px 1px rgba(15, 23, 42, 0.05);
  }

  button:hover {
    background: #f1f5f9;
    transform: translateY(-1px);
    box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 1px 2px rgba(15, 23, 42, 0.12) inset;
  }

  button:focus-visible {
    outline: 2px solid #3b82f6;
    outline-offset: 2px;
  }

  button:disabled {
    opacity: 0.7;
    cursor: default;
    transform: none;
    box-shadow: 0 1px 1px rgba(15, 23, 42, 0.05);
  }

  /* Card job + stato accepted */
  .job {
    background: #ffffff;
    padding: 8px 10px;
    margin-bottom: 6px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 12px;
    box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
    transition:
      background-color 0.2s ease,
      border-color 0.2s ease,
      box-shadow 0.2s ease,
      transform 0.1s ease;
  }

  .job:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 6px rgba(15, 23, 42, 0.12);
  }

  /* Stato visuale quando il job è appena accettato */
  .job-accepted {
    background: #ecfdf5;
    border-color: #22c55e;
    box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
  }

  .job-accepted .job-title {
    color: #166534;
  }

  .job-title {
    font-weight: 600;
    margin-bottom: 6px;
    word-break: break-all;
    color: #0f172a;
  }

  .job-grid {
    display: grid;
    grid-template-columns: 1.4fr 0.7fr 0.9fr 0.7fr;
    gap: 4px 8px;
    align-items: start;
  }

  .job-col-label {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.04em;
    color: #9ca3af;
    margin-bottom: 1px;
  }

  .job-col-value {
    font-size: 11px;
    color: #111827;
    word-break: break-all;
  }

  .job-actions {
    margin-top: 8px;
    display: flex;
    justify-content: flex-end;
    gap: 6px;
  }

  /* Pulsante Accept “call to action” */
  .job-accept-btn {
    background: #facc15;
    border: 1px solid #eab308;
    color: #111827;
    font-weight: 600;
  }

  .job-accept-btn:hover {
    background: #fbbf24;
    border-color: #f59e0b;
    transform: translateY(-1px);
    box-shadow: 0 3px 6px rgba(234, 179, 8, 0.35);
  }

  .job-accept-btn:active {
    background: #eab308;
    transform: translateY(0);
    box-shadow: 0 1px 2px rgba(161, 98, 7, 0.35) inset;
  }

  /* Stato grafico quando il job è già accettato */
  .job-accept-btn-disabled {
    background: #bbf7d0;
    border-color: #22c55e;
    color: #064e3b;
  }

  /* Pulsante Edit un po’ più “ghost” ma interattivo */
  .job-edit-btn {
    background: #ffffff;
    border: 1px solid #cbd5e1;
    font-weight: 500;
  }

  .job-edit-btn:hover {
    background: #e5f0ff;
    border-color: #3b82f6;
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.25);
  }

  .job-edit-btn:active {
    background: #dbeafe;
  }

  /* Status testuale, se lo userai */
  .status-text[data-status="WAITING"] {
    color: #b45309;
    font-weight: 600;
  }

  .status-text[data-status="IN_PROGRESS"] {
    color: #1d4ed8;
    font-weight: 600;
  }

  .status-text[data-status="COMPLETED"] {
    color: #15803d;
    font-weight: 600;
  }



  select, input[type="date"], #loadJobsBtn {
    padding: 5px;
    min-width: 170px;
  }
</style>



</head>
<body>
  <h1>TMS Jobs</h1>

    <div id="controls">
    <label>
      <select id="sortSelect">
        <option value="none">Nessun ordinamento</option>
        <option value="dateDesc">Due date ↓</option>
        <option value="dateAsc">Due date ↑</option>
        <option value="wcDesc">Wordcount ↓</option>
        <option value="wcAsc">Wordcount ↑</option>
      </select>
    </label><br><br>

    <label>
      <select id="statusFilterSelect">
        <option value="ALL">Tutti gli stati</option>
        <option value="WAITING">WAITING</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>
    </label><br><br>

    <label>
      <select id="projectFilterSelect">
        <option value="ALL">Tutti i progetti</option>
      </select>
    </label><br><br>

    <label>
      <div class="date-filter">
        <input type="date" id="dateFrom"> - <input type="date" id="dateTo">
      </div>
    </label>
  </div><br><br>

  
  <div>
    <button id="loadJobsBtn">Carica tutti i job</button>
  </div>
  
  
  <br><hr>



  <div id="status"></div><br>
  <div id="jobs"></div>

  <script src="popup.js"></script>
</body>
</html>
